<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <h1 class="home">Shop.mm</h1>
        <div class="ct">
            <img src="images/cart.png" width="50px" height="50px"><span class="cart">0</span>
        </div>
    </div>
    <div id="products">
        <div class="box">
            <div class="slider">
                <img src="images/img1.png" alt="">
                <div class="addtc">
                    <a href="#" class="atc" data-photo="img1.png" data-name="Colorblocked T-shirt" data-price="16500" data-id="1">Add to Cart</a>
                </div>
            </div>
            <div class="detail-box">
                <div class="type">
                    <a href="#">Campus Sutra</a>
                    <span>Colorblocked T-shirt</span>
                </div>
                <a href="#" class="price">16,500 kyats</a>
            </div>
        </div>
        <div class="box">
            <div class="slider">
                <img src="images/img2.png" alt="">
                <div class="addtc">
                    <a href="#" class="atc" data-photo="img2.png" data-name="Printed T-shirt" data-price="18000" data-id="2">Add to Cart</a>
                </div>
            </div>
            <div class="detail-box">
                <div class="type">
                    <a href="#">Yoloclan</a>
                    <span>Printed T-shirt</span>
                </div>
                <a href="#" class="price">18,000 kyats</a>
            </div>
        </div>
        <div class="box">
            <div class="slider">
                <img src="images/img3.png" alt="">
                <div class="addtc">
                    <a href="#" class="atc" data-photo="img3.png" data-name="Round Neck T-shirt" data-price="20000" data-id="3">Add to Cart</a>
                </div>
            </div>
            <div class="detail-box">
                <div class="type">
                    <a href="#">Highlander</a>
                    <span>Round Neck T-shirt</span>
                </div>
                <a href="#" class="price">20,000 kyats</a>
            </div>
        </div>
        <div class="box">
            <div class="slider">
                <img src="images/img4.png" alt="">
                <div class="addtc">
                    <a href="#" class="atc" data-photo="img4.png" data-name="NS T-shirt" data-price="17000" data-id="4">Add to Cart</a>
                </div>
            </div>
            <div class="detail-box">
                <div class="type">
                    <a href="#">Nautica</a>
                    <span>NS T-shirt</span>
                </div>
                <a href="#" class="price">17,000 kyats</a>
            </div>
        </div>
    </div>
    <div id="c_table" align="center">
        <table cellspacing="0" width="1000px">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
                <th>Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="check_out">Check Out</button>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jscript.js"></script>
</body>
</html>
